<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | TSEKV</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+JP:wght@300;500&family=Zen+Old+Mincho:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        /* Contact Page Specifics (Minimal) */
        .contact-section {
            padding: 140px 20px 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-wrapper {
            display: flex;
            gap: 50px;
            max-width: 1000px;
            width: 100%;
            background: #fff;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .form-side {
            flex: 1.5;
        }

        .info-side {
            flex: 1;
            border-left: 1px solid #eee;
            padding-left: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
        }

        .contact-title {
            font-family: 'Zen Old Mincho', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .contact-subtitle {
            margin-bottom: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .submit-btn {
            background: #111;
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: var(--accent-color);
        }

        .info-item h4 {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 5px;
            font-family: 'Cinzel', serif;
        }

        .info-item p {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Mobile */
        @media (max-width: 850px) {
            .contact-wrapper {
                flex-direction: column;
                padding: 30px;
            }

            .info-side {
                border-left: none;
                padding-left: 0;
                border-top: 1px solid #eee;
                padding-top: 30px;
            }
        }
    </style>
</head>

<body>

    <header class="header dark">
        <div class="logo"><a href="index.html">TSEKV</a></div>
        <nav class="nav">
            <a href="about.html" id="nav-about">ABOUT</a>
            <a href="Collection.html" id="nav-collection">COLLECTION</a>
            <a href="contact.html" id="nav-contact">CONTACT</a>
        </nav>
        <div class="header-right">
            <div class="lang-switcher">
                <button onclick="setLanguage('jp')" class="lang-btn">JP</button>
                <button onclick="setLanguage('mn')" class="lang-btn">MN</button>
            </div>
            <a href="finesse.html" class="btn-circle" id="finesse-btn">Finesse<br>Stylist</a>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-wrapper">
            <div class="form-side">
                <h1 class="contact-title" id="contact-title">GET IN TOUCH</h1>
                <p class="contact-subtitle" id="contact-sub">新しいアイデアやフィードバックをお待ちしています。</p>

                <form id="contact-form" onsubmit="event.preventDefault(); sendMessage();">
                    <div class="form-group">
                        <label id="lbl-name">NAME</label>
                        <input type="text" id="inp-name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label id="lbl-email">EMAIL</label>
                        <input type="email" id="inp-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label id="lbl-msg">MESSAGE</label>
                        <textarea rows="5" id="inp-msg" placeholder="..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="btn-submit">SEND MESSAGE</button>
                </form>
            </div>

            <div class="info-side">
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-phone-alt"></i></div>
                    <div class="info-text">
                        <h4 id="info-phone">PHONE</h4>
                        <p>+81 90-1234-5678</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-envelope"></i></div>
                    <div class="info-text">
                        <h4 id="info-email">EMAIL</h4>
                        <p>en.tsevelmaa@shimade.ac.jp</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="info-text">
                        <h4 id="info-loc">LOCATION</h4>
                        <p>島根県奥出雲</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="simple-footer">
        <p>&copy; 2026 TSEKV. All Rights Reserved.</p>
    </footer>

    <script src="translations.js"></script>
    <script>
        (function () {
            // Initialize EmailJS
            emailjs.init("gjmkXxIZaK8RSQDpF");
        })();

        function sendMessage() {
            const btn = document.getElementById('btn-submit');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ...';
            btn.disabled = true;

            const templateParams = {
                user_name: document.getElementById('inp-name').value,
                user_email: document.getElementById('inp-email').value,
                message: document.getElementById('inp-msg').value
            };

            emailjs.send('service_c755pot', 'template_zbiviap', templateParams)
                .then(function () {
                    btn.style.backgroundColor = '#2ecc71';
                    btn.innerText = 'SENT!';
                    document.getElementById('contact-form').reset();
                    setTimeout(() => {
                        btn.style.backgroundColor = '#111';
                        btn.innerText = 'SEND MESSAGE'; // Should arguably re-translate, but this is fine for flow
                        btn.disabled = false;
                        // Trigger re-translate if needed to reset text correctly
                        setLanguage(localStorage.getItem('tsekv_lang') || 'jp');
                    }, 4000);
                }, function (error) {
                    console.error('FAILED...', error);
                    btn.style.backgroundColor = '#e74c3c';
                    btn.innerText = 'ERROR';
                    setTimeout(() => {
                        btn.style.backgroundColor = '#111';
                        btn.innerText = 'SEND MESSAGE';
                        btn.disabled = false;
                        setLanguage(localStorage.getItem('tsekv_lang') || 'jp');
                    }, 4000);
                });
        }
    </script>
</body>

</html>
